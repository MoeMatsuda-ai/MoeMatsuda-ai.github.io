<h1 id="repository-access-restrictions">Repository Access Restrictions</h1>

<p>group内で作成したrepositoryのアクセス権限を設定する方法</p>
<ol>
<li>操作したいrepositoryの<code>settings</code>をクリック</li>
<li>左の<code>Access</code>の<code>Collaborators and teams</code>をクリックし、パスワードを入力</li>
<li><code>Add people</code>または<code>Add teams</code>をクリックし、アクセスを許可するpeopleまたはgroupを追加する</li>
</ol>
