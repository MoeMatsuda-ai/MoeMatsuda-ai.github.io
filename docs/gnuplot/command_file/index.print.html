<h1 id="command-file">Command file</h1>

<h2 id="gnuplotのコマンドをファイルで保存する方法">gnuplotのコマンドをファイルで保存する方法</h2>
<ul>
<li>拡張子は<code>.plt</code></li>
<li>コメントは<code>#</code>を使う</li>
<li>コマンドを順に入力していけばOK!（コマンドの頭に特殊な文字を入れる必要はない）</li>
</ul>
<h2 id="コマンドファイルの拡張子をplt以外にした場合">コマンドファイルの拡張子を<code>.plt</code>以外にした場合</h2>
